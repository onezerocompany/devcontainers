name: Publish Dev Containers

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'features/**'
      - 'templates/**'
      - '.github/workflows/publish-devcontainers.yml'
  release:
    types: [published]

jobs:
  # Publish all features
  publish-features:
    name: Publish Feature - ${{ matrix.feature }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    strategy:
      matrix:
        feature:
          - starship
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish ${{ matrix.feature }} Feature
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: "./features/src"
          generate-docs: "true"
          disable-repo-tagging: false
          oci-registry: ghcr.io
          features-namespace: onezerocompany/feature
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish all templates (after features)
  publish-templates:
    name: Publish Template - ${{ matrix.template }}
    runs-on: ubuntu-latest
    needs: publish-features  # Ensure features are published first
    permissions:
      contents: write
      packages: write
      pull-requests: write
    strategy:
      matrix:
        template:
          - base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish ${{ matrix.template }} Template
        uses: devcontainers/action@v1
        with:
          publish-templates: "true"
          base-path-to-templates: "./templates"
          generate-docs: "true"
          disable-repo-tagging: false
          oci-registry: ghcr.io
          templates-namespace: onezerocompany/devcontainer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}