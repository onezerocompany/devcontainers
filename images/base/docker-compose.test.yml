version: '3.8'

services:
  # Test standard variant
  test-standard:
    build:
      context: .
      dockerfile: Dockerfile
      target: standard
    container_name: devcontainer-test-standard
    command: /tests/test-s6-runtime.sh
    volumes:
      - ./tests:/tests:ro
    environment:
      - USERNAME=zero
    stdin_open: true
    tty: true

  # Test DIND variant
  test-dind:
    build:
      context: .
      dockerfile: Dockerfile
      target: dind
    container_name: devcontainer-test-dind
    privileged: true
    command: /tests/test-s6-runtime.sh
    volumes:
      - ./tests:/tests:ro
    environment:
      - USERNAME=zero
    stdin_open: true
    tty: true

  # Interactive DIND for debugging
  debug-dind:
    build:
      context: .
      dockerfile: Dockerfile
      target: dind
    container_name: devcontainer-debug-dind
    privileged: true
    command: /bin/bash
    volumes:
      - ./tests:/tests:ro
    environment:
      - USERNAME=zero
    stdin_open: true
    tty: true